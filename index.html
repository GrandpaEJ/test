<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <button id="fetchInfoButton">Fetch Video Info</button>
    
    <div id="options">
        <p>Choose download type:</p>
        <input type="radio" name="downloadType" value="video" id="videoRadio"> Video
        <input type="radio" name="downloadType" value="audio" id="audioRadio"> Audio
    </div>

    <div id="resolutionOptions">
        <p>Choose video resolution:</p>
        <select id="resolutionSelect"></select>
    </div>
    
    <button id="generateDownloadLinkButton">Generate Download Link</button>

    <div id="downloadLink">
        <a id="downloadAnchor" style="display: none;" download="video.mp4">Download Link</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
